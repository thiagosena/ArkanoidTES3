<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
  <!--
  Pagina que reune todos os recursos:

  Cria objetos de audio para tocarem durante a partida

  </head>
  <body onload="ArkanoidClass();" style="background:rgb(240,255,225)" id="target"> 
    <div style="text-align: center;margin-top:5%;">
    
      <canvas id="canvas" width="600" height="400" style="background-color:#000000;"></canvas> 
    
      <audio id="ambient">

      </audio>
      
      <audio id="destroy">
    	  <source src="sound/tiro.ogg" type="audio/ogg" />

      </audio>

      <div style="text-align: left">
      	<p>Instruções</p>
      	<p>W - Cima</p>
      	<p>A - Esquerda</p>
      	<p>S - Baixo</p>
      	<p>D - Direita</p>
      </div>
    
    </div>
    
    <script src="./js/vendor/jquery-1.10.1.min.js"></script>
    <script src="./js/audio.js"></script>
    <script src="./js/vendor/box2d.js"> </script>
    <script src="./js/vendor/events.js"></script>
